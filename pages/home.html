<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Estoque - Home</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      font-family: Arial, Helvetica, sans-serif;
    }

    .home-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 2rem;
      color: #333;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .btn {
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }

    .btn:hover {
      background: #4338ca;
      transform: scale(1.03);
    }

    .btn-exit {
      background: #dc2626;
    }

    .btn-exit:hover {
      background: #b91c1c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h2>Bem-vindo ao Sistema de Estoque</h2>
    <div class="menu">
      <button class="btn" onclick="location.href='cadastro-usuario.html'">Cadastro de Usuários</button>
      <button class="btn" onclick="location.href='cadastro-produto.html'">Cadastro de Produto</button>
      <button class="btn" onclick="location.href='cadastro-fornecedor.html'">Cadastro de Fornecedor</button>
      <button class="btn" onclick="location.href='movimentacao.html'">Movimentação de Estoque</button>
      <button class="btn" onclick="location.href='consulta-estoque.html'">Consultar Estoque</button>
      <button class="btn btn-exit" onclick="location.href='../index.html'">Sair</button>
    </div>
  </div>
</body>
</html>
