<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="../css/style.css">


</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro de Usuário</h2>
    <form action="../php/insert_ususario.php" method="post">
      <div class="form-group">
        <label for="nome">Nome do Usuário</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
      </div>

      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dt_nascimento" name="dt_nascimento" required>
      </div>

      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" placeholder="Digite o login de acesso" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a senha" required>
      </div>

      <div class="form-group">
        <label for="setor">Setor</label>
        <select id="setor" name="setor" required>
          <option value="">Selecione um setor</option>
          <option value="administracao">Administração</option>
          <option value="financeiro">Financeiro</option>
          <option value="estoque">Estoque</option>
          <option value="vendas">Vendas</option>
        </select>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn">Salvar Usuário</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='home.html'">Voltar</button>
      </div>
    </form>
  </div>
</body>
</html>
