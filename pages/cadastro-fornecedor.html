<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Fornecedor</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro de Fornecedor</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome do fornecedor" required>
      </div>

      <div class="form-group">
        <label for="documento">CNPJ ou CPF</label>
        <input type="text" id="documento" name="documento" placeholder="Digite o CNPJ ou CPF" required>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
      </div>

      <div class="btn-group">
        <button type="submit" class="btn">Salvar Fornecedor</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='home.html'">Voltar</button>
      </div>
    </form>
  </div>
</body>
</html>
